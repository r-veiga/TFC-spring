<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/paginaComun.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

<ui:define name="pageContent">

<h:outputText value="#{lbls['tit.scr.pac.detalle']}" styleClass="titPagina1"/>
<br/>
<h:form id="frmPac">

<p:panel>
<h:outputText value="#{lbls['lbl.datosPers']}" styleClass="titPagina2" />
<br/>
<br/>
  <p:panelGrid columns="2" styleClass="frmPnlForm">
	
	<h:outputText id="lblExp" value="#{lbls['lbl.pac.expediente']}" />
	<h:inputText id="txtExp" value="#{PacientesMBean.paciente.expediente}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblDni" value="#{lbls['lbl.dp.dni']}" />
	<h:inputText id="txtDni" value="#{PacientesMBean.paciente.dni}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblNom" value="#{lbls['lbl.dp.nombre']}" />
	<h:inputText id="txtNom" value="#{PacientesMBean.paciente.nombre}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblApe" value="#{lbls['lbl.dp.apellidos']}" />
	<h:inputText id="txtApe" value="#{PacientesMBean.paciente.apellidos}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblFNac" value="#{lbls['lbl.dp.fechaNac']}" />
	<p:calendar id="txtFNac" value="#{PacientesMBean.paciente.fecNacimiento}" styleClass="frmFieldTxt" 
			mode="popup" showOn="both" navigator="true"
			pattern="dd/MM/yyyy" locale="#{SessionMBean.idioma}"
			maxdate="#{ApplicationMBean.fechaToday}" />

  </p:panelGrid>
</p:panel>


<br />


<p:panel>
<h:outputText value="#{lbls['lbl.contacto']}" styleClass="titPagina2" />
<br/>
<br/>
  <p:panelGrid columns="2" styleClass="frmPnlForm">

	<h:outputText id="lblPais" value="#{lbls['lbl.contacto.pais']}" />
	<h:inputText id="txtPais" value="#{PacientesMBean.paciente.pais}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblPrv" value="#{lbls['lbl.contacto.provincia']}" />
	<h:inputText id="txtPrv" value="#{PacientesMBean.paciente.provincia}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblDir" value="#{lbls['lbl.contacto.direccion']}" />
	<h:inputText id="txtDir" value="#{PacientesMBean.paciente.direccion}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblCPos" value="#{lbls['lbl.contacto.codpostal']}" />
	<h:inputText id="txtCPos" value="#{PacientesMBean.paciente.codPostal}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblTFijo" value="#{lbls['lbl.contacto.telf.fijo']}" />
	<h:inputText id="txtTFijo" value="#{PacientesMBean.paciente.tlfFijo}" styleClass="frmFieldTxt" />
	
	<h:outputText id="lblTMvl" value="#{lbls['lbl.contacto.telf.movil']}" />
	<h:inputText id="txtTMvl" value="#{PacientesMBean.paciente.tlfMovil}" styleClass="frmFieldTxt" />

	<h:outputText id="lblEmail" value="#{lbls['lbl.contacto.email']}" />
	<h:inputText id="txtEmail" value="#{PacientesMBean.paciente.email}" styleClass="frmFieldTxt" />

  </p:panelGrid>

</p:panel>


<br />


<p:panel styleClass="frmPnlCenter">
<p:commandButton id="btnNew" value="#{lbls['btn.nuevo']}" styleClass="btnAccion"
		action="#{PacientesMBean.doCrearPaciente}" ajax="false"
		rendered="#{PacientesMBean.paciente.id eq NULL}" />

<p:commandButton id="btnUpd" value="#{lbls['btn.modificar']}" styleClass="btnAccion"
		action="#{PacientesMBean.doActualizarPaciente}" ajax="false"
		rendered="#{!(PacientesMBean.paciente.id eq NULL)}" />

<p:commandButton id="btnDel" value="#{lbls['btn.darBaja']}" styleClass="btnAccion"
		action="#{PacientesMBean.doBorrarPaciente}" ajax="false"
		rendered="#{!(PacientesMBean.paciente.id eq NULL)}" />

<p:commandButton id="btnBack" value="#{lbls['btn.volver']}" styleClass="btnAccion"
		action="#{SessionMBean.doOpcionMenu('pacientesLista')}" ajax="false" />

</p:panel>
</h:form>

</ui:define>

</ui:composition>
