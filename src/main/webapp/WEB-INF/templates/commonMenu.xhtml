<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<div id="divPageMenu" class="divPageMenu">
<h:outputScript library="js" name="calendario-locales.js" />

<h:form id="frmMenu">

<!-- Solo personal cualquier usuario-->
	<p:commandButton type="submit" value="#{lbls['tab.menu.amb']}" styleClass="pageMenuOpcion"
			action="#{SessionMBean.doOpcionMenu('accAmbulatorio')}" ajax="false"  />

<!-- Solo personal sanitario -->
	<p:commandButton type="submit" value="#{lbls['tab.menu.hos']}" styleClass="pageMenuOpcion"
			action="#{SessionMBean.doOpcionMenu('accHospital')}"  ajax="false"
			rendered="#{SessionMBean.usuario.tipo eq 'SANITARIO'}" />

<!-- Solo personal sanitario -->
	<p:commandButton type="submit" value="#{lbls['tab.menu.site']}" styleClass="pageMenuOpcion"
			action="#{SessionMBean.doOpcionMenu('accMedico')}" ajax="false"
			rendered="#{SessionMBean.usuario.tipo eq 'SANITARIO'}" />

<!-- Solo personal cualquier usuario-->
	<p:commandButton type="submit"  value="#{lbls['tab.menu.adm']}" styleClass="pageMenuOpcion"
			action="#{SessionMBean.doOpcionMenu('accAdmin')}" ajax="false" />

</h:form>

</div>

</ui:composition>
