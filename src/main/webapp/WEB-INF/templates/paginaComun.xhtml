<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
	<title><h:outputText value="#{lbls['app.html.title']}" /></title>
	<h:outputStylesheet name="estilos.css" library="css" />
</h:head>

<h:body>
<f:view locale="#{SessionMBean.idioma}">


<ui:insert name="pageHeader" >
	<ui:include src="/WEB-INF/templates/commonHeader.xhtml" />
</ui:insert>

<ui:insert name="pageMenu" >
	<ui:include src="/WEB-INF/templates/commonMenu.xhtml" />
</ui:insert>


<div id="htmlBody" class="htmlBody">

<p:growl id="messageZone" life="4000" />

  <div id="divPageContent" class="divPageContent">
	<ui:insert name="pageContent">
		<ui:include src="/WEB-INF/templates/commonContent.xhtml" />
	</ui:insert>
  </div>

</div>


<ui:insert name="pageFooter">
	<!-- ui:include src="/WEB-INF/templates/commonFooter.xhtml" / -->
</ui:insert>


</f:view>
</h:body>

</html>
